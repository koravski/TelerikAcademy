<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML FORM</title>
</head>
<body>
	<form>
		<div>
			<label for="member_name">Member name:</label>
			<input id="member_name" type="text" required="true">
			<span style="font-weight:800">*req</span>
		</div>
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" required="true">
			<span style="font-weight:800">*req</span>
		</div>
		<div>
			<label for="school">School:</label>
			<input id="school" type="text" required="true">
			<span style="font-weight:800">*req</span>
		</div>
		<div>
			<input type="image" src="images/submit_button.jpg" value="Submit">
		</div>
	</form>
</body>
</html>
